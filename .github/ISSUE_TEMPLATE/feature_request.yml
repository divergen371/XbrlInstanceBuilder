name: Feature request
description: 機能追加の提案
labels: [enhancement]
body:
  - type: markdown
    attributes:
      value: |
        追加してほしい機能/改善点の提案を記入してください。背景・目的・得られる価値があると議論が進みやすいです。

  - type: input
    id: summary
    attributes:
      label: 概要
      placeholder: 例) PrefixMap の競合検出とエラーメッセージ
    validations:
      required: true

  - type: textarea
    id: background
    attributes:
      label: 背景・課題
      placeholder: なぜそれが必要か、どのような課題があるか

  - type: textarea
    id: proposal
    attributes:
      label: 提案する解決策
      placeholder: 具体的な API 案、例、制約など
      validations:
        required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 代替案

  - type: textarea
    id: additional
    attributes:
      label: その他の情報
