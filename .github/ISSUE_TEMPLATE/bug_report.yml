name: Bug report
description: 不具合の報告
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        バグの詳細を記入してください。再現手順と期待する動作を含めると修正が早くなります。

  - type: input
    id: summary
    attributes:
      label: 概要
      placeholder: 例) buildDocument の schemaRef が http になる
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: 再現手順
      placeholder: |
        1. 〜〜 を実行
        2. 〜〜 を呼び出し
        3. 〜〜 が発生
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: 期待する動作
      placeholder: 例) schemaRef が https で出力される

  - type: textarea
    id: actual
    attributes:
      label: 実際の動作

  - type: textarea
    id: env
    attributes:
      label: 実行環境
      placeholder: 例) .NET 9 / macOS / Rider 2024.2

  - type: textarea
    id: logs
    attributes:
      label: ログ・スタックトレース
      render: shell
